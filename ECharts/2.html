<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts NO.2 - 实现自定义的统计图表</title>
    <script src="echarts.min.js"></script>
    <style>
        #main{width: 580px;height: 560px}
    </style>
</head>
<body>
<div id="main"></div>
<script>
    var myecharts = echarts.init(document.getElementById('main'));
    var option = {
        textStyle: {
            fontFamily: 'Helvetica,Arial,sans-serif',
            color: '#122740',
        },
        backgroundColor: '#D7E4EB',
        color: ['#33748A','#33B6E3'],
        title: {
            text: 'What\'s my credit score?',
            subtext: 'Puerto Rico,% decrease on a year earlier',
            textStyle:{
                fontSize: 28,
                fontWeight: 'bolder',
            },
            padding: [30,0,0,40]
        },
        grid: {
            containLabel: true
        },
        legend: {
            data: ['Population', 'GDP'],
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        xAxis: {
            type: 'category',
            data: [2006,'07','08','09',10,11,12,13,14,15],
            boundaryGap: true,
            axisLine: {
                lineStyle: {
                    color: '#F24849',
                    width: 3
                }
            },
            // 坐标刻度相关
//            axisTick: {
//              alignWithLabel: true
//            },
            // 坐标轴刻度标签设置
            axisLabel: {
                textStyle: {
                    fontSize: 18,
                },
                margin: 20,
            }
        },
        yAxis: {
            type: 'value',
            min: 0,
            max: 4,
            interval: 1,
            position: 'right',
            inverse: true,
            // 坐标轴相关设置
            axisLine: {
                // 是否显示坐标轴
                show: false,
            },
            // 坐标轴刻度相关设置
            axisTick: {
                show: false,
            },
            axisLabel: {
                textStyle: {
                    fontSize: 18,
                },
            }
        },
        series: [
            {
                name: 'Population',
                type: 'bar',
                data: [0.5,0.7,0.7,0.6,0.5,1.1,1.2,1.1,1.7,1.8],
                barGap: 0,
                itemStyle: {

//                    设置图形样式
//                    normal: {
//                        color: '#33748A'
//                    },
//                    emphasis: {
//                        color: '#33748A'
//                    }
                }
            },
            {
                name: 'GDP',
                type: 'bar',
                data: [0.9,3.3,1.8,2.3,2.6,1.9,2.8,0.6,0.9,1],
                barGap: 0,
            },
        ]
    };
    myecharts.setOption(option);
</script>
</body>
</html>

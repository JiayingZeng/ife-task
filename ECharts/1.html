<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts NO.1</title>
    <script src="echarts.min.js"></script>
    <style>
        #main{width: auto;height: 600px}
    </style>
</head>
<body>
<div id="main"></div>
<script>
    var myecharts = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: '2016年水果营业额'
        },
        // 鼠标浮动显示数据
        tooltip: {
            trigger: 'axis',
        },
        // 可以通过点击图例控制哪些系列不显示
        legend: {
            data: ['苹果', '香蕉', '杨桃', '草莓', '橘子', '青枣','进货总额']
        },
        // 工具栏
        toolbox: {
            feature: {
                saveAsImage: {
//                    name: '2016年营业额',
                }
            }
        },
        grid: {
            left: '10',
            right: '10%',
            containLabel: true
        },
        xAxis: {
            name: '月份',
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        },
        yAxis: [
            {
                name: '金额',
                type: 'value',
            }
        ],
        series: [
            {
                name: '苹果',
                type: 'line',
                stack: '营业额',
                data: [300, 200, 340, 560, 235, 564, 578, 646, 734, 765, 344, 70]
            },
            {
                name: '香蕉',
                stack: '营业额',
                type: 'line',
                data: [210, 150, 320, 650, 325, 524, 478, 546, 704, 665, 544, 370]
            },
            {
                name: '杨桃',
                stack: '营业额',
                type: 'line',
                data: [110, 150, 120, 250, 325, 224, 418, 346, 204, 105, 124, 170]
            },
            {
                name: '草莓',
                stack: '营业额',
                type: 'line',
                data: [280, 350, 345, 250, 435, 524, 778, 846, 704, 165, 144, 970]
            },
            {
                name: '橘子',
                stack: '营业额',
                type: 'line',
//                areaStyle: { normal: {}},
                data: [609, 530, 670, 230, 465, 334, 568, 787, 656, 234, 284, 213]
            },
            {
                name: '青枣',
                stack: '营业额',
                type: 'line',
//                areaStyle: { normal: {}},
                data: [410, 120, 213, 434, 320, 504, 378, 506, 604, 265, 144, 170]
            },
            {
                name: '进货总额',
                type: 'bar',
                data: [1000, 1000, 1200, 1260, 1500, 1200, 1100, 3000, 2800,1480, 784, 670]
            }
        ]
    };
    myecharts.setOption(option);
</script>
</body>
</html>
